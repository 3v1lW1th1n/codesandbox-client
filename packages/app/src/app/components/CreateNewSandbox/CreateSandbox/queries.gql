fragment Sandbox on Sandbox {
  id
  alias
  title
  description
  insertedAt
  updatedAt
  privacy
  screenshotUrl
  screenshotOutdated
  source {
    template
  }
  customTemplate {
    id
  }
  forkedTemplate {
    id
    color
  }
  collection {
    path
    teamId
  }
}

fragment Template on Template {
  id
  color
  iconUrl
  published
  sandbox {
    ...Sandbox
  }
}

query ListFollowedTemplates {
  me {
    teams {
      id
      name
      bookmarkedTemplates {
        ...Template
      }
    }
    bookmarkedTemplates {
      ...Template
    }
  }
}
